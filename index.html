<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="./src/stylesheets/css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="card card--front">
          <img src="./src/images/card-logo.svg" alt="logo" class="card__logo">
          <div class="card__info">
            <div class="card__number">0000 0000 0000 0000</div>
            <div class="card__flex">
              <div class="card__name">Jane Appleseed</div>
              <div class="card__date">00/00</div>
            </div>
          </div>     
        </div>
      </div>

      <div class="card card--back">
          <div class="card__number card__number--back">000</div>
      </div>

      <form class="form">
        <label for="card-name" class="form__label">Cardholder Name</label>
        <input
          type="text"
          placeholder="e.g. Jane Appleseed"
          class="form__input"
          id="card-name"
        />
        <span class="form__error"></span>
        <label for="card-number" class="form__label" class="form__input"
          >Card Number</label
        >
        <input type="number" placeholder="e.g. 1234 5678 9123 0000" id="card-number" class="form__input" />
        <span class="form__error"></span>
        <div class="form__info">
          <div class="form__div">
            <label for="card-month" class="form__label">Exp. Date (MM/YY)</label>
            <div class="form__date">
              <input
              type="text"
              placeholder="MM"
              class="form__input form__input--date"
              id="card-month"
            />
            <input
              type="text"
              placeholder="YY"
              class="form__input form__input--date"
              id="card-year"
            />
            </div>
            <span class="form__error"></span> 
          </div>
          <div class="form__cvc">
            <label for="card-cvc" class="form__label form__label--cvc">CVC</label>
            <input
            type="number"
            placeholder="e.g. 123"
            class="form__input form__input--cvc"
            id="card-cvc"
            max="3"
          />
          <span class="form__error"></span>
          </div>
        </div>
       
        <input type="submit" value="Confirm" id="card-confirm" class="form__submit"/>
      </form>

      <!-- Completed state start -->
      <div class="complete">
        <h1 class="complete__h1">Thank you!</h1>
        <p class="complete__p">We've added your card details</p>
        <input type="button" value="Continue" id="continue"/>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Luis Miguel Castro</a>.


      <script src="./src/js/app.js"></script>
    </div>
  </body>
</html>
